<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css" type="text/css">
    <link rel="shortcut icon" href="./icons/iconoSanke.png">
    <title>Sanke</title>
</head>
<body>
    <div id="contenido_movil" style="font-size: 5rem;"> <!--Contenido que se verá si se abre en movil-->
        This page isn't compatible with mobile device. Please open the page in a desktop version
    </div>
    <div id="pantallaInicio"> <!--Pantalla de incicio-->
        <div>
            <img src="./icons/iconoSanke.png" alt="Icono del juego">
            <p><span id="p1">S</span><span id="p2">a</span><span id="p3">n</span><span id="p4">k</span><span id="p5">e</span></p> <br><!--Cada letra esta en un span distinto para su animación por separado-->
            <button id="empezar"> Play </button>
            <button id="opciones">Settings</button>
        </div>
    </div>
    <div id="Ajustes"> <!--La tabla de ajuste para cambiar lso modificadores del juego-->
         <table class="table">
             <tr class="tr">
                 <td class="td"></td>
                 <td class="td" colspan="3"><label for="tamaño" id="tamano" class="label">Size:</label></td>
                 <td class="td"></td>
                 <td class="td"></td>
                 <td class="td" colspan="4"><label for="modo" id="modo" class="label">Mode:</label></td>
                 <td class="td"></td>
                </tr>
            <tr class="tr">
                <td class="td"><button id="11" class="boton">Little</button></td>
                <td class="td"><button id="12" class="boton">Medium</button></td>
                <td class="td"><button id="13" class="boton">Big</button></td>
                <td class="td"><button id="14" class="boton">Enormous</button></td>
                <td class="td"><button id="15" class="boton">Giant</button></td>
                <td class="td"></td>
                <td class="td"><button id="31" class="boton dcha">Norma</button></td>
                <td class="td"><button id="32" class="boton dcha">Pacific</button></td>
                <td class="td"><button id="33" class="boton dcha" colspan="2">Teletransport</button></td>
            </tr>
            <tr class="tr">
                <td class="td"></td>
                <td class="td"></td>
                <td class="td"></td>
                <td class="td"></td>
                <td class="td"></td>
                <td class="td"></td>
                <td class="td"></td>
                <td class="td"></td>
                <td class="td"></td>
                <td class="td"></td>
            </tr>
            <tr class="tr">
                <td class="td"></td>
                <td class="td" colspan="3"><label for="velocidad" id="velocidad" class="label">Speed:</label></td>
                <td class="td"></td>
                <td class="td"></td>
                <td class="td" colspan="4"><label for="color" id="color" class="label">Color:</label></td>
            </tr>
            </tr> 
            <tr class="tr">
                <td class="td"><button id="21" class="boton">Snail</button></td>
                <td class="td"><button id="22" class="boton">Turtle</button></td>
                <td class="td"><button id="23" class="boton">Cheetah</button></td>
                <td class="td"><button id="24" class="boton">Ferrari</button></td>
                <td class="td"><button id="25" class="boton">Flash</button></td>
                <td class="td"></td>
                <td class="td"><button id="41" class="boton">Green</button></td>
                <td class="td"><button id="42" class="boton">Blue</button></td>
                <td class="td"><button id="43" class="boton">Yellow</button></td>
                <td class="td"><button id="44" class="boton">White</button></td>
                <td class="td"></td>
            </tr>
            <tr class="tr">
                <td class="td"></td>
                <td class="td"></td>
                <td class="td"></td>
                <td class="td"></td>
                <td class="td"></td>
                <td class="td"></td>
                <td class="td"></td>
                <td class="td"></td>
                <td class="td"></td>
            </tr>
        </table>
        <button class="boton atras">⬅</button>
    </div>
    <div id="juego"><!--Contenido que muestra el juego en sí-->
        <button class="btn-control" id="btn-control1">⌂</button>
        <button class="btn-control" id="btn-control3">⏸</button>
        <div id="marcadores"> <!--Muestra el marcador con los puntos del juego-->
            <label id="label" class="label">Score</label><br><br><br>
            <input type="text" id="puntuacion" readonly>
        </div>
        <div id="tabla_movimiento"></div> <!--Muestra la zona del juego en la que se puede mover la serpiente-->
        <div id="info">Press any arrow key to begin</div>
        <div id="marcadoresRecord"> <!--Muestra el marcador con el record de puntos del juego-->
            <label id="labelRecord" class="label">Max. Score</label>
            <div id="txtInfo">The score will be lost if you exit the game</div><br><br><br>
            <input type="text" id="puntuacion_alta" readonly>
        </div>
    </div>
    <!--Scripts. Sí, lo sé son unos cuantos-->
    <script src="./script/movilEscritorio.js"></script>
    <script src="./script/generarTabla.js"></script>
    <script src="./script/gestorAnimaciones.js"></script>
    <script src="./script/cambiarAjustes.js"></script>
    <script src="./script/movimientoIU.js"></script>
    <script src="./script/movimiento.js"></script>
    <script src="./script/pacifico.js"></script>
    <script src="./script/tp.js"></script>
    <script src="./script/generarManzanas.js"></script>
    <script src="./script/pantallaGameOver.js"></script>
    <script src="./script/pausa.js"></script>
    <script src="./script/controlBotones.js"></script>
    <script src="./script/puntuacionRecord.js"></script>
</body>
</html>

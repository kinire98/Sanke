<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./icons/iconoSanke.png">
    <title>Sanke</title>
</head>
<body>
    <div id="Ajustes"><!--It shows the game settings-->
        <div id="tamañoDiv">
            <label for="tamaño" id="tamano">Size</label><br><br><br>
            <button id="11" class="boton">Little</button>
            <button id="12" class="boton">Medium</button>
            <button id="13" class="boton">Big</button>
            <button id="14" class="boton">Enormous</button>
            <button id="15" class="boton">Giant</button><br><br><br><br><br>
        </div>
        <div id="velocidadDiv">
            <label for="velocidad" id="velocidad">Speed</label><br><br><br>
            <button id="21" class="boton">Snail</button>
            <button id="22" class="boton">Turtle</button>
            <button id="23" class="boton">Usain Bolt</button>
            <button id="24" class="boton">Cheetah</button>
            <button id="25" class="boton">Flash</button><br><br><br><br><br>
        </div>
        <div id="modoDiv">
            <label for="modo" id="modo">Mode:</label><br><br><br>
            <button id="31" class="boton">Normal</button>
            <button id="32" class="boton">Pacific</button>
            <button id="33" class="boton">Teletransport</button><br><br><br><br><br>
        </div>
        <div id="colorDiv">
            <label for="color" id="color">Color:</label><br><br><br>
            <button id="41" class="boton">Green</button>
            <button id="42" class="boton">Blue</button>
            <button id="43" class="boton">Yellow</button>
            <button id="44" class="boton">White</button><br><br><br>
        </div>
        <br><br><br><br><br><br><br><br><br><br>
        <br><br><br><br><br><br><br><br><br><br>
        <br><br><br><br><br><br><br><br><br><br>
        <button id="empezar">Jugar</button>

    </div>
    <div id="juego"><!--The game itseld-->
        <div id="tabla_movimiento"></div> <!--Shows the play area in which the snake can  move-->
        <div id="info">Press any arrow key to start the game</div>
        <div id="marcadores"><!--Shows the point counter-->
            <label id="label">Points</label><br><br><br>
            <input type="text" id="puntuacion" readonly>
        </div>
    </div>
    <script src="./script/generateTable.js"></script>
    <script src="./script/changeSettings.js"></script>
    <script src="./script/movement.js"></script>
    <script src="./script/pacific.js"></script>
    <script src="./script/tp.js"></script>
    <script src="./script/generateApples.js"></script>
    <script src="./script/gameOverScreen.js"></script>
</body>
</html>
